<!-- templates/verify_otp.html -->
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  <title> Personal Finance Management System</title>
</head>

<body class="login-page">
  <!-- Navbar -->
  <nav class="navbar bg-nav">
    <a href="#" class="navbar-brand text-light">Personal Finance Management System - Verify OTP</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="text-light display-4 mt-5" style="font-size: 40px;">Verify Your OTP</h1>
      </div>
      <div class="col-md-4">
        <!-- Flash messages -->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger alert-dismissible fade show my-1" id="alert" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}

        <!-- OTP Verification Form -->
        <div class="login-card">
<!--          <div class="card-body">-->
            <form method="post">
              <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" class="form-control" name="otp" placeholder="Enter the OTP" required>
              </div>
              <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" class="form-control" name="new_password" placeholder="Enter new password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </form>
            <p class="mt-2">Remembered your password? <a href=" / ">Login</a></p>
            <p class="mt-2">Any Query? <a href="/contact">Contact Us</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript">
    setTimeout(function () {
      // Closing the alert
      $('#alert').alert('close');
    }, 3000);
  </script>
</body>
</html>
