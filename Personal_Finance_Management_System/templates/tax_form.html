<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Personal Finance Management System - Tax Calculation</title>
</head>
<body class="page-bg">
    <!-- Navbar -->
    <nav class="navbar bg-nav">
        <a href="" class="navbar-brand text-light">Personal Finance Management System  - Tax Calculation</a>
        <nav class="m-2 my-md-0 mr-md-3">
            <a class="py-2 m-2 text-dark" href="/home">Home</a>
            <a class="py-2 m-2 text-dark" href="/analysis">Analysis</a>
            <a class="py-2 m-2 text-dark" href="/profile">Profile</a>
            <a class="py-2 m-2 text-dark" href="/alerts">Alerts</a>
            <a class="py-2 m-2 text-dark" href="/contact">Contact Us</a>
            <a class="btn m-2 btn-outline-warning" href="/logout">Logout</a>
        </nav>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning alert-dismissible fade show my-1" id="alert" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                <div class="card mt-5">
                    <div class="card-body">
                        <h4 class="card-title text-center">Calculate Your Tax</h4>
                        <form class="form" method="post" action="/calculate_tax">
                            <label for="income">Total Annual Income (₹)</label><br>
                            <input type="number" class="form-control" name="income" id="income" placeholder="Enter your total income" required><br>

                            <label for="expenses">Deduction amount (₹)</label><br>
                            <input type="number" class="form-control" name="expenses" id="expenses" placeholder="Enter your total expenses" required><br>

                            <!-- Tax Regime Selection -->
                            <label for="regime">Select Tax Regime:</label><br>
                            <select class="form-control" id="regime" name="regime" required>
                                <option value="old">Old Regime</option>
                                <option value="new">New Regime</option>
                            </select><br>

<!--                            &lt;!&ndash; Advance Tax Payments &ndash;&gt;-->
<!--                            <label for="advance_tax">Advance Tax Payment Schedule (Optional)</label><br>-->
<!--                            <input type="number" class="form-control" name="advance_tax_june" id="advance_tax_june" placeholder="Payment by June 15 (₹)" min="0"><br>-->
<!--                            <input type="number" class="form-control" name="advance_tax_sept" id="advance_tax_sept" placeholder="Payment by September 15 (₹)" min="0"><br>-->
<!--                            <input type="number" class="form-control" name="advance_tax_dec" id="advance_tax_dec" placeholder="Payment by December 15 (₹)" min="0"><br>-->
<!--                            <input type="number" class="form-control" name="advance_tax_march" id="advance_tax_march" placeholder="Payment by March 15 (₹)" min="0"><br>-->

                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Calculate Tax">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6Jty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
