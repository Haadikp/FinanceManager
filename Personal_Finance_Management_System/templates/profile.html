<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Personal Finance Management System - Profile</title>
    </head>
    <body class="page-bg">
        <nav class="navbar bg-nav">
        <a href="/" class="navbar-brand text-light">Personal Finance Management System - Analysis</a>
        <nav class="m-2 my-md-0 mr-md-3">
            <a class="py-2 m-2 text-dark" href="/home">Home</a>
            <a class="py-2 m-2 text-dark" href="/analysis">Analysis</a>
            <a class="py-2 m-2 text-dark" href="/alerts">Alerts</a>
            <a class="py-2 m-2 text-dark" href="/calculate_tax">Calculate tax</a>
            <a class="py-2 m-2 text-dark" href="/contact">Contact Us</a>
            <a class="btn m-2 btn-outline-warning" href="/logout">Logout</a>
        </nav>
    </nav>

        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger alert-dismissible fade show my-1" id="alert" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-3">
                        <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <span class="font-weight-bold">{{ user_name }}</span>
                        <span class="text-black-50">{{ email }}</span>
                    </div>
                </div>
                <div class="col-md-6 border-right">
                    <div class="p-3 p-2">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-3">
                            <form class="form" method="post" action="/updateprofile">
                                <label>Full Name</label><br>
                                <input type="text" class="form-control" name="name" value="{{ user_name }}" required><br>
                                <label>Email</label><br>
                                <input type="email" class="form-control" name="email" value="{{ email }}" required><br><br>
                                <input type="submit" class="form-control btn btn-primary btn-block btn-lg" value="Save">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            setTimeout(function () {
                // Closing the alert
                $('#alert').alert('close');
            }, 3000);
        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
